<form id="myForm" action="process.php" method="post">
    <head>
        <title>Meow!</title>
    </head>
    <body>
        <p style="text-align: center">MEOOOOW CAFEEEE!!!</p>
        <p style="text-align: center">YOU CAN ORDER mostly ANYTHING!</p>
        <p></p>
        <p style="text-align: center">FOR ORDER WRITE BELOW:</p>
        <p style="text-align: center"><input type="text" name="username" placeholder="name"></p>
        <p style="text-align: center"><input type="text" name="food" placeholder="latte"></p>
        <p style="text-align: center"><input type="checkbox" name="addsauce"> ADD SAUCE?<br></p>
        <p style="text-align: center"><input type="text" name="amountfood" placeholder="AMOUNT"></p>
        <p style="text-align: center"><input type="radio" name="delivertype" value="foot" checked> Deliver by foot?</p>
        <p style="text-align: center"><input type="radio" name="delivertype" value="plane"> or by plane?</p>
        <p style="text-align: center"><button type="submit">ORDER MEOW!</button></p>
    </body>
</form>

<script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let user = this.username.value;
        if(user == ""){
            alert("WRITE A NAME, PLZ");
            return;
        }

        let amountfood = this.amountfood.value;
        if(amountfood == parseInt(amountfood,10)){
            let msg = 'UR ORDER: \n';
            
            msg += "AMOUNT: "+amountfood;
            msg+="\nSAUCE: "+this.addsauce.checked;

            if(this.delivertype.value == "delf"){
                msg += "\nDELIVERING: BY FOOT.";
            } else {
                msg += "\nDELIVERING: BY PLANE.";
            }
            alert(msg);
            // После alert отправляем форму
            this.submit();
        } else {
            alert("THERE ARE ERROR!")
            return;
        }
        
    });
</script>

version: "3.9"
services:
  web:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    depends_on:
    - php
    volumes:
      - ./code:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./vendor:/usr/share/nginx/html/vendor
    environment:
      - PHP_USER=www-data
      - PHP-GROUP=www-data
    
  php:
    image: php:8.2-fpm
    volumes:
      - ./vendor:/usr/share/nginx/html/vendor
      - ./code:/usr/share/nginx/html
    expose:
    - "9000"